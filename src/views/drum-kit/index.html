<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="<%= title %>">
	<meta property="og:description" content="">
	<meta property="og:type" content="website">
	<meta property="og:image" content="">
	<meta property="og:site_name" content="">
	<!-- <link rel="shortcut icon" href="../images/favicon.png"> -->
	<link rel="shortcut icon" href="../favicon.ico">
	<title><%= title %></title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/drum-kit.css" />
</head>
<body>

  <main>
      <div class="container">
        <a href="/" class="keys row">
            <div class="key col-3">
                <span class="sound">BACK</span>
            </div>
          </a>
          <div class="keys row">
              <div data-key="65" class="key col-3">
                  <kbd>A</kbd>
                  <span class="sound">clap</span>
              </div>
              <div data-key="83" class="key col-3">
                  <kbd>S</kbd>
                  <span class="sound">hihat</span>
              </div>
              <div data-key="68" class="key col-3">
                  <kbd>D</kbd>
                  <span class="sound">kick</span>
              </div>
              <div data-key="70" class="key col-3">
                  <kbd>F</kbd>
                  <span class="sound">openhat</span>
              </div>
          </div>
          <div class="keys row">
              <div data-key="71" class="key col-3">
                  <kbd>G</kbd>
                  <span class="sound">boom</span>
              </div>
              <div data-key="72" class="key col-3">
                  <kbd>H</kbd>
                  <span class="sound">ride</span>
              </div>
              <div data-key="74" class="key col-3">
                  <kbd>J</kbd>
                  <span class="sound">snare</span>
              </div>
              <div data-key="75" class="key col-3">
                  <kbd>K</kbd>
                  <span class="sound">tom</span>
              </div>
          </div>
          <div class="keys row">
              <div data-key="76" class="key col-3">
                  <kbd>L</kbd>
                  <span class="sound">tink</span>
              </div>
          </div>
        </div>
  </main>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
